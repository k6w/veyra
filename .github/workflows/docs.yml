name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'compiler/src/**'
      - 'tools/*/src/**'
      - 'runtime/src/**'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build Compiler Documentation
      run: |
        cd compiler
        cargo doc --no-deps
    
    - name: Build Tools Documentation
      run: |
        cd tools
        cargo doc --no-deps
    
    - name: Build Runtime Documentation
      run: |
        cd runtime
        cargo doc --no-deps
    
    - name: Prepare docs for deployment
      run: |
        mkdir -p gh-pages
        cp -r target/doc/* gh-pages/
        echo '<meta http-equiv="refresh" content="0; url=veyra_compiler/index.html">' > gh-pages/index.html
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        cname: docs.veyra-lang.org
