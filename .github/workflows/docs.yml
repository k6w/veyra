name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'compiler/src/**'
      - 'tools/*/src/**'
      - 'runtime/src/**'
      - '.github/workflows/docs.yml'
 
jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build Compiler Documentation
      run: |
        cd compiler
        cargo doc --no-deps
    
    - name: Build Tools Documentation
      run: |
        cd tools
        cargo doc --no-deps
    
    - name: Build Runtime Documentation
      run: |
        cd runtime
        cargo doc --no-deps
     
    - name: Prepare docs for deployment
      run: |
        mkdir -p gh-pages
        mkdir -p target/doc
        cp -r compiler/target/doc/* target/doc/ 2>/dev/null || true
        cp -r tools/target/doc/* target/doc/ 2>/dev/null || true
        cp -r runtime/target/doc/* target/doc/ 2>/dev/null || true
        cp -r target/doc/* gh-pages/
        echo '<meta http-equiv="refresh" content="0; url=veyra_compiler/index.html">' > gh-pages/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./gh-pages
